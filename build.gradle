plugins {
    id 'java'
    id 'maven-publish'
}

group 'nl.devpieter'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = findProperty('mavenRepositoryUrl') ?: 'http://localhost:8080/repository'
            credentials {
                username = findProperty('mavenRepositoryUsername') ?: 'admin'
                password = findProperty('mavenRepositoryPassword') ?: 'admin'
            }
        }
    }
}